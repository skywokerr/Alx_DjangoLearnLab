<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
<p>Please log in to continue.</p>
{% endif %}
<form method="post" action="{% url 'relationship_app:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
    
</body>
</html>
